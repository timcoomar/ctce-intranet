{{ partial:partials/nav }}

<header class="hero-image">
    {{ if hero_image }}
        {{ hero_image }}
            <img src="{{ config:app:url }}/assets/{{ path }}" />
        {{ /hero_image }}
    {{ else }}
        <img src="{{ config:app:url }}/assets/hero-images/hero-generic.jpg" />
    {{ /if }}
    <h2 class="title-main title-main--about">{{ title }}</h2>
</header>

<article class="content-main">
    {{ content | widont }}
</article>
